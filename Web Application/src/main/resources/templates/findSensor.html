<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Find Sensor</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <div class="container text-center">
        <div>
            <h1>Find your Sensor</h1>
        </div>
        <form th:action="@{'/find/sensor/submit'}" method="post"
              style="max-width: 600px; margin: 0 auto;">
            <div class="form-group row">
                <label class="col-form-label col-4"></label>
                <div class="">
                    <div th:if="${error != null}" class="alert alert-danger notification" role="alert">
                        <p  th:text="${error}"></p>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Enter Sensor Location please</label>
                <div class="pr-3">
                    <label>
                        <input th:field="${sensor.location}" type="text" class="form-control" required/>
                    </label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </form>
        <form th:action="@{'/find/sensor/submit'}" method="post"
              style="max-width: 600px; margin: 0 auto;">
            <div class="form-group row">
                <label class="col-form-label col-4">Enter Sensor ID please</label>
                <div class="pr-3">
                    <label>
                        <input th:field="${sensor.id}" type="number" class="form-control" name="test_name" min="1" oninput="validity.valid||(value='');" required/>
                    </label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </form>
        <div class = "py-2">
            <form th:action="@{'/homepage'}" method="get">
                <div>
                    <button type="submit" class="btn btn-primary">Back</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

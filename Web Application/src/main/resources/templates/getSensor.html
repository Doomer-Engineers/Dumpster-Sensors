<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Find Sensor</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body class="p-3 mb-2 bg-dark text-white">
<div class="container-fluid text-center">
    <div class="form-group row mt-5 pt-4">
        <div class="col-3 mt-5 pt-1">
            <div class="border border-light bg-secondary">
                <p th:text="'Location: ' + ${sensor.getLocation()}"></p>
                <p th:text="'Last Updated: ' + ${sensor.getLastUpdated()}"></p>
                <p th:text="'Power Level: ' + ${sensor.getPower()}"></p>
                <p th:text="'Time 1: ' + ${sensor.getTime1()}"></p>
                <p th:text="'Time 2: ' + ${sensor.getTime2()}"></p>
                <div class="row">
                    <div class="px-3 ml-3">
                        <form th:action="@{'/sensor/update/' + ${sensor.id} +'/edit'}" method="get">
                            <button type="submit" class="btn btn-warning">Update</button>
                        </form>
                    </div>
                    <div th:if="${sensor.getInstalled() == 'false'}" class="px-3">
                        <form th:action="@{'/sensor/update/' + ${sensor.id} +'/install'}" method="post">
                            <button type="submit" class="btn btn-primary">Install</button>
                        </form>
                    </div>
                    <div th:if="${sensor.getInstalled() == 'true'}" class="px-3">
                        <form th:action="@{'/sensor/update/' + ${sensor.id} +'/uninstall'}" method="post">
                            <button type="submit" class="btn btn-primary">Uninstall</button>
                        </form>
                    </div>
                    <div class="px-3 ml-3">
                        <form th:action="@{'/sensor/update/' + ${sensor.id} +'/delete'}" method="post">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class = "py-2">
                <form th:action="@{'/homepage'}" method="get">
                    <div>
                        <button type="submit" class="btn btn-primary">Back</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-9">
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript" th:inline="javascript">

                // Load the Visualization API and the corechart package.
                google.charts.load('current', {'packages':['corechart, line']});

                // Set a callback to run when the Google Visualization API is loaded.
                google.charts.setOnLoadCallback(drawChart);

                // Callback that creates and populates a data table,
                // instantiates the pie chart, passes in the data and
                // draws it.
                function drawChart() {

                    var real_data = /*[[${chartData}]]*/'noValue';
                    var data = new google.visualization.DataTable();
                    data.addColumn('string', "Time");
                    data.addColumn('number', "Garbage Level");
                    Object.keys(real_data).forEach(function(key) {
                        data.addRow([ key, real_data[key] ]);
                    });

                    var options = {
                        title: 'Garbage Level Graph',
                        height: 500,
                        colors: ['#a52714'],
                        crosshair: {
                            color: '#000',
                            trigger: 'selection'
                        },
                        legend: { position: 'bottom' },
                        vAxis: {maxValue:100, minValue:0, title: 'Garbage Level' },
                        hAxis: {title:'Time'}
                    };

                    var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

                    chart.draw(data, options);
                }
            </script>
            <div id="chart_div"></div>
        </div>
    </div>
</div>
</body>
</html>

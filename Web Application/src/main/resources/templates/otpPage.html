<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Change Password</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body class="p-3 mb-2 bg-dark text-white">
<div class="container text-center">
    <div>
        <h1>Email was sent for password change</h1>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-5"></label>
        <div class="">
            <div th:if="${expiredOTP != null}" class="alert alert-danger notification" role="alert">
                <p  th:text="${expiredOTP}"></p>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-5"></label>
            <div class="">
                <div th:if="${wrongOTP != null}" class="alert alert-danger notification" role="alert">
                    <p  th:text="${wrongOTP}"></p>
                </div>
            </div>
    </div>
    <form th:action="@{'/user/change_password/otp'}" method="post"
          style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <div class="px-5">
                    <label>Enter OTP ID please
                    </label>
                </div>
                <div class="px-1">
                    <label>
                        <input th:field="${otp.otp}" type="number" class="form-control" min="1" max="99999999" oninput="validity.valid||(value='');" required/>
                    </label>
                </div>
                <div class="pl-5">
                    <button type="submit" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </form>
    <a th:href = "@{'/homepage'}">Cancel</a>
</div>
</body>
</html>

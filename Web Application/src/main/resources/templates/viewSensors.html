<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Sensors</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body class="p-3 mb-2 bg-dark text-white">
<div class="container text-center">
    <table class="table table-striped table-bordered bg-secondary text-dark rounded">
        <thead class="thread-dark">
        <tr>
            <th>ID</th>
            <th>Location</th>
            <th>Power Level</th>
            <th>Time 1</th>
            <th>Time 2</th>
            <th>Last Updated</th>
            <th>Installed</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sensor: ${sensors}">

            <td> <a th:href="@{'/sensor/update/'+ ${sensor.getId()}}" th:text="${sensor.getId()}"> </a></td>
            <td th:text="${sensor.getLocation()}"></td>
            <td th:text="${sensor.getPower()}"></td>
            <td th:text="${sensor.getTime1()}"></td>
            <td th:text="${sensor.getTime2()}"></td>
            <td th:text="${sensor.getLastUpdated()}"></td>
            <td th:text="${sensor.getInstalled()}"></td>
        </tr>
        </tbody>
    </table>
    <div class = "py-2">
        <form th:action="@{'/homepage'}" method="get">
            <div>
                <button type="submit" class="btn btn-primary">Back</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

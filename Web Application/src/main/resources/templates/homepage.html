<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body class="p-3 mb-2 bg-dark text-white">
<div class="container-fluid text-center">
    <div class="row">
        <div class="mt-5 py-5 col-2">
            <div class="mt-5 py-5">
                <h3><a th:href="@{/find/sensor}">Find Sensor</a></h3>
                <h3><a th:href="@{/addSensor}">Add Sensor</a></h3>
                <h3><a th:href="@{/view/sensors}">View Sensors</a></h3>
                <h3><a th:href="@{/logs}">View Alerts</a></h3>
                <div th:if="${user.getRole() == 'admin'}">
                    <h3><a th:href="@{/addUser}">Add User</a></h3>
                    <h3><a th:href="@{/users/update}">Update Users</a></h3>
                </div>
                <h3><a th:href="@{/user/change_password}">Change Password</a></h3>
                <h3><a th:href="@{/logout}">Logout</a></h3>
            </div>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-4">
                    <img th:src="@{/images/sustain.jpg}" alt="image" width="250" height="225">
                </div>
                <div class="col-4">
                    <img th:src="@{/images/engineering.jpg}" alt="image" width="250" height="225">
                </div>
                <div class="col-4">
                    <img th:src="@{/images/uiowa.png}" alt="image" width="250" height="225">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <a href ="https://sustainability.uiowa.edu/">Office of Sustainability</a>
                </div>
                <div class="col-4">
                    <a href ="https://engineering.uiowa.edu/">College of Engineering</a>
                </div>
                <div class="col-4">
                    <a href ="https://uiowa.edu/">University of Iowa</a>
                </div>
            </div>
            <div class="row pt-5 px-5">
                <table class="table table-striped table-bordered bg-secondary text-dark rounded">
                    <thead class="thread-dark">
                    <tr>
                        <th>ID</th>
                        <th>Location</th>
                        <th>Power Level</th>
                        <th>Time 1</th>
                        <th>Time 2</th>
                        <th>Last Updated</th>
                        <th>Installed</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sensor: ${sensors}">

                        <td> <a th:href="@{'/sensor/update/'+ ${sensor.getId()}}" th:text="${sensor.getId()}"> </a></td>
                        <td th:text="${sensor.getLocation()}"></td>
                        <td th:text="${sensor.getPower()}"></td>
                        <td th:text="${sensor.getTime1()}"></td>
                        <td th:text="${sensor.getTime2()}"></td>
                        <td th:text="${sensor.getLastUpdated()}"></td>
                        <td th:text="${sensor.getInstalled()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>

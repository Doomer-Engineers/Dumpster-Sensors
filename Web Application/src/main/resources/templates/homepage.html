<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body class="p-3 mb-2 bg-dark text-white">
<div class="container-fluid text-center">
    <div class="row">
        <div class="mt-5 py-5 col-2">
            <div class="mt-5 py-5">
                <h3><a th:href="@{/findSensor}">Find Sensor</a></h3>
                <h3><a th:href="@{/addSensor}">Add Sensor</a></h3>
                <h3><a th:href="@{/logs}">View Alerts</a></h3>
                <div th:if="${user.getRole() == 'admin'}">
                    <h3><a th:href="@{/addUser}">Add User</a></h3>
                    <h3><a th:href="@{/deleteUsers}">Delete Users</a></h3>
                </div>
                <h3><a th:href="@{/changePassword}">Change Password</a></h3>
                <h3><a th:href="@{/logout}">Logout</a></h3>
            </div>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-4">
                    <img th:src="@{/images/sustain.jpg}" alt="image" width="250" height="225">
                </div>
                <div class="col-4">
                    <img th:src="@{/images/engineering.jpg}" alt="image" width="250" height="225">
                </div>
                <div class="col-4">
                    <img th:src="@{/images/uiowa.png}" alt="image" width="250" height="225">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
